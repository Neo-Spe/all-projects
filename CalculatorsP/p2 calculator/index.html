<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR PROJECT WORK</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screen">
        <h1>00</h1>
      </div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="value">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="value">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-value="*">&times;</button>
        <button>0</button>
        <button data-value=".">&dot;</button>
        <button data-value="/">&divide;</button>
        <button class="equalTo">=</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
