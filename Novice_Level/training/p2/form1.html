<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 1</title>
    <link rel="stylesheet" href="form1.css" />
  </head>
  <body>
    <fieldset>
      <h1>Pearson Charity: Donation Form</h1>
      <p>
        Please complete the form. Mandatory fields are marked with a
        <span>*</span>
      </p>
      <form action="">
        <fieldset>
          <legend>Personal Information Details</legend>
          <label for=""> Name <span>*</span> </label>
          <input type="text" placeholder="for exame John Doe"/input>
<br>
          <label for=""> Phone <span>*</span> </label>
          <input type="text" placeholder="For example 012-345-6789"/input>
          
<br>

          <label for=""> Email </label> <span>*</span>
          <input type="text" placeholder =" For example user@domain.com " /input>
          
<br>

          <label for=""> Gender <span>*</span> </label>
          <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
          </select>
        </fieldset>
        <br />
        <br />
        <fieldset>
          <legend>Donation Details</legend>
          <label for=""> Amount <span>*</span> </label> 
          <input type="text" placeholder="Any amount between R1 - R1000" />
           <br>
           <label for=""> Fund <span>*</span> </label>
           <select name"select option" id="">
            <option value="">Naira</option>
            <option value="">pounds</option>
            <option value="">Dollar</option>
            <option value="">Rupee</option>
            <option value="">Cedis</option>
            <option value="">Yaun</option>
            <option value="">Biafra pounds</option>
            <option value="">Aus Dollar</option>
          </select>
        </fieldset>
        <button>Donate</button>
      </form>
    </fieldset>
  </body>
</html>
