<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parentdiv">
      <div class="firstchild">
        <h3>My to-do list</h3>
        <p><i>Double-click an item to mark it complete</i></p>
        <input type="search" /><span>Add</span>
        <ol>
          <li>My</li>
          <li class="uun">to do</li>
          <li>list</li>
        </ol>
        <button class="bbc">Clear Complete</button>
        <button class="rbc">Empty List</button>
        <button class="gbc">Save List</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
