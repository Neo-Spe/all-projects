<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumKit | Project 8</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <button data-sound="clap">
        <span>A</span>
        <span>clap</span>
      </button>
      <button data-sound="hihat">
        <span>S</span>
        <span>hihat</span>
      </button>
      <button data-sound="kick">
        <span>D</span>
        <span>kick</span>
      </button>
      <button data-sound="openhat">
        <span>F</span>
        <span>openhat</span>
      </button>
      <button data-sound="boom">
        <span>G</span>
        <span>boom</span>
      </button>
      <button data-sound="ride">
        <span>H</span>
        <span>ride</span>
      </button>
      <button data-sound="snare">
        <span>J</span>
        <span>snare</span>
      </button>
      <button data-sound="tom">
        <span>K</span>
        <span>tom</span>
      </button>
      <button data-sound="tink">
        <span>L</span>
        <span>tink</span>
      </button>
    </main>
    <audio id="player"></audio>
    <script src="index.js"></script>
  </body>
</html>
