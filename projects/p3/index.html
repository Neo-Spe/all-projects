<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <section class="top">
        <h1>Calc</h1>
        <div class="switch">
          <h3>theme</h3>
          <div class="counter">
            <div class="num">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggle">
              <span></span>
            </div>
          </div>
        </div>
      </section>
      <section class="display">
        <p>399,981</p>
      </section>
      <section class="btns">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">del</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="del reset">reset</button>
        <button class="eq">=</button>
      </section>
    </main>
  </body>
</html>
