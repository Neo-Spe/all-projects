<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Project 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="display">
        <h1>00.00</h1>
      </div>
      <div class="btns">
        <button class="op">+</button>
        <button class="op">-</button>
        <button data-op="*" class="op">&times;</button>
        <button data-op="/" class="op">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button data-op="clear">C</button>
        <button class="eq">=</button>
      </div>
      <audio src=""></audio>
    </main>
    <script src="index.js"></script>
  </body>
</html>
